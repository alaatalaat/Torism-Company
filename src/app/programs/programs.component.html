<div class="container-fluid" id="program-one">
  <div class="container">
    <div class="row">
      <div>
          <a routerLink="/home"><i class="bi bi-house-door-fill"></i></a>
          <i class="bi bi-chevron-left"></i>
          <b>البرامج السياحية في تركيا {{thisYear|date:'yyyy'}}</b>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5" id="program-two">
  <div class="row">
    <div class="col-sm-12 col-md-4">
      <div class="card py-3">
        <h1 class="mx-2">استمتع بأروع البرامج السياحية مع ترافيل</h1>
        <span class="mx-2">اختر برنامجك المفضّلً</span>
        <div class="card mt-4 mx-2 d-flex flex-row justify-content-between">
          <button class="col-6 py-3 text-center rounded float-right active-btn" #searchBtn (click)="displayContent(searchContent,callusContent,searchBtn,callusBtn)">ابحث عن برنامج</button>
          <button class="col-6 py-3 text-center rounded float-left" #callusBtn (click)="displayContent(callusContent,searchContent,callusBtn,searchBtn)">اتصل بنا</button>
        </div>
        <div class="my-5 mx-2" id="searchForProg" #searchContent>
          <form [formGroup]="searchForProg" (ngSubmit)="search()">
            <div>
              <label>الدولة</label>
              <mat-form-field>
                <mat-select formControlName="state">
                  <mat-option *ngFor="let state of states" [value]="state.value">
                    {{state.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div>
              <label>المدينة</label>
              <mat-form-field>
                <mat-select formControlName="city">
                  <mat-option  *ngFor="let city of cities" [value]="city.value">
                  {{city.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <input type="submit" value="ابحث" class="btn w-100 mt-3 text-center">
          </form>
        </div>
        <div id="callusContent" #callusContent>Call us</div>
      </div>
    </div>
  </div>
</div>
