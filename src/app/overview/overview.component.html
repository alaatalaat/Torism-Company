<div class="container mt-5">
  <div class="row">
    <div>
      <h1>جدول المحتويات</h1>
      <ul>
        <li *ngFor="let point of overviewDetails.tableContains">{{point}}</li>
      </ul>
    </div>
    <div class="mt-5">
      <h1>مميزات البرامج السياحية في {{overviewDetails.viewValue}}</h1>
      <p>{{overviewDetails.pragraph}}</p>
      <div class="text-center mt-4">
        <img [src]="overviewDetails.img" class="mt-3 rounded" width="50%">
      </div>
    </div>
  </div>
</div>
